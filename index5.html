<!-- Write a function that takes in a single word as a string and returns true if it's a
    palindrome and false otherwise (a palindrome is spelled the same way forwards and backwards).

Ex:
Input: "noon"
Output: true

Input: "horse"
Output: false

Input: "racecar"
Output: true -->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker!</title>
  </head>

  <body>
    <script type="text/javascript">
      var isPalindrom = function(str) {
        for (var i = 0; i < str.length; i++) {
          if (str[i] !== str[str.length - (i + 1)]) {
            return false;
          }
        }
        return true;
      };

      var isPalindrome2 = function(str) {
        return (
          str
            .split("")
            .reverse()
            .join("") === str
        );
      };

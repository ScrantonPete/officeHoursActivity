<!DOCTYPE html>

  <body>
    <script type="text/javascript">
      console.log(a);
      var a = 1;
      console.log(a);
      function outer() {
        console.log(a);
        var a = 2;
        console.log(a);
        function inner() {
          console.log(a);
          a++;
          console.log(a);
          var a = 5;
          console.log(a);
        }
        console.log(a);
        inner();
        console.log(a);
      }
      console.log(a);
      outer();
      console.log(a);

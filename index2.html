    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        var totalSum = function (num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += i;
            }
            return sum;
        }


    </script>

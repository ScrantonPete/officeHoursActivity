<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      for (i = 1; i < 101; i++) {
        if (i % 15 === 0) console.log(i + " FizzBuzz");
        else if (i % 3 === 0) console.log(i + " Fizz");
        else if (i % 5 === 0) console.log(i + " Buzz");
        else console.log(i);
      }

      // Console Log (print) # 1 to 100
      // as the #s print next to the # display the words Fizz, Buzz, FizzBuzz based on criteria
      // criteria is 3, print Fizz, divisable by 5, print Buzz, divisalbe by both print Fizzbuzz
    </script>
  </body>
</html>

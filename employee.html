<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Document Title -->
    <title>Time Sheet</title>
  </head>

  <body>
    <!-- Page Heading -->
    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-4 font-weight-bold">Employee Data Management</h1>
      <h4 class="font-weight-bold">
        A Comprehensive Directory of Employyee Billable Hours
      </h4>
    </div>
    <!-- Current Employees -->
    <div class="container">
      <div class="card">
        <div class="card-header">
          Current Employees
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total BIlled ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header">
          Add Employees
        </div>
        <div class="card-body mt-3">
          <!-- Add Employees -->
          <div class="container">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Employee Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name-input"
                  placeholder="Jane Doe"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Role</label>
                <input
                  type="role"
                  class="form-control"
                  id="role-input"
                  placeholder="CEO"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Start Date (MM/DD/YYYY)</label
                >
                <input
                  type="startDate"
                  class="form-control"
                  id="startDate-input"
                  placeholder="01/08/1989"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Monthly Rate</label>
                <input
                  type="monthlyRate"
                  class="form-control"
                  id="monthlyRate-input"
                  placeholder="20000"
                />
              </div>
              <!-- Submit Button -->
              <button id="#add-employee" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

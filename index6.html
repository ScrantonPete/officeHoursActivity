<!-- Write a function that takes in a string and outputs the *first* occurrence of a character that does not repeat itself in that string.


Ex:
Input: "the quick brown fox jumps over the calm kitten quietly"
Output: "b"

Input: "this hat is the greatest!"
Output: "g"

Input: "what a wonderful day it has been!"
Output: "o" -->

<!-- Input String of words/letters

separate string into individual letters

compare the first letter with every other letter until you reach the end of the string

if that letter does not repeat console.log that letter

if that letter does repeat then check the 2nd letter, etc.-->

<!DOCTYPE html>

    <title>First Non-Repeating Character</title>

  <body>
    <script type="text/javascript">
      function firstNonRepeatChar(str) {
        var charCount = {};
        for (var i = 0; i < str.length; i++) {
          var char = str[i];
          if (charCount[char]) {
            charCount[char]++;
          } else {
            charCount[char] = 1;
          }
        }
        for (var j in charCount) {
          if (charCount[j] == 1) {
            return j;
          }
        }
      }

      function firstNonRepeatChar2(str) {
        for (var i = 0; i < str.length; i++) {
          var c = str.charAt(i);
          if (str.indexOf(c) === i && str.indexOf(c, i + 1) === -1) {
            return c;
          }
        }
      }
